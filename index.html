        .carousel-slide {

            transition: opacity 0.8s ease-in-out; /* Transici√≥n suave */

        }

        /* La clase que hace visible la imagen actual */

    <script>
        // --- L√ìGICA DE LA TERMINAL ---
        const lineas = [
            "> Conectando a la base de datos de la RFA...",
            "> Usuario: MC. Estado: La m√°s hermosa.",
            "> [GOD SEVEN] ha encontrado 7 archivos encriptados.",

            "> Preparando visor de im√°genes seguro...",
            "> Todo listo. Presiona el bot√≥n para ver."
        ];
        let i = 0, j = 0;
        const speed = 35;
        const contenedorTexto = document.getElementById("texto");

        function escribirTerminal() {
            if (i < lineas.length) {
                if (j < lineas[i].length) {
                    contenedorTexto.innerHTML += lineas[i].charAt(j);
                    j++;
                    setTimeout(escribirTerminal, speed);
                } else {
                    contenedorTexto.innerHTML += "<br>";
                    i++;
                    j = 0;
                    setTimeout(escribirTerminal, 600);
                }
            } else {
                document.getElementById("botonHackeo").style.display = "block";
            }
        }

        // --- FUNCI√ìN PARA CAMBIAR DE LA TERMINAL AL CARRUSEL ---
        function mostrarSorpresa() {
            document.getElementById("terminal").style.display = "none";
            document.getElementById("botonHackeo").style.display = "none";
            document.getElementById("contenedorFinal").style.display = "flex";
        }

        // --- L√ìGICA DEL CARRUSEL ---
        let indiceActual = 0; // Empieza en la primera foto (√≠ndice 0)
        const slides = document.querySelectorAll('.carousel-slide');
        const totalSlides = slides.length;

        function moverCarrusel(direccion) {
            // 1. Ocultar la imagen actual
            slides[indiceActual].classList.remove('active');

            // 2. Calcular el nuevo √≠ndice
            indiceActual += direccion;

            // 3. Loop infinito (si pasas de la √∫ltima, vuelve a la primera y viceversa)
            if (indiceActual < 0) {
                indiceActual = totalSlides - 1; 
            } else if (indiceActual >= totalSlides) {
                indiceActual = 0; 
            }

            // 4. Mostrar la nueva imagen
            slides[indiceActual].classList.add('active');
        }

        // Iniciar la terminal al cargar
        window.onload = escribirTerminal;
